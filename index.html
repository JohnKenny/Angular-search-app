<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Example</title>
    <style>
    #output{
        font: 27px bold helvetica, arial, sans-serif;

    }

</head>
<body ng-app>
    <p>Name: <input type="text" ng-model="name"></p>
    <span id="output" ng-bind="name"></span>
</body>
</html>
